<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易 - 股票交易游戏</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">股票交易游戏</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/market">市场</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/trading">交易</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 交易表单 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">交易操作</h5>
                    </div>
                    <div class="card-body">
                        <form id="tradeForm">
                            <div class="mb-3">
                                <label for="company" class="form-label">选择公司</label>
                                <select class="form-select" id="company" required>
                                    <option value="">请选择公司</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">交易类型</label>
                                <select class="form-select" id="type" required>
                                    <option value="buy">买入</option>
                                    <option value="sell">卖出</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="shares" class="form-label">股数</label>
                                <input type="number" class="form-control" id="shares" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">价格</label>
                                <input type="number" class="form-control" id="price" min="0.01" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">提交交易</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 持仓信息 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">持仓信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="holdings"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 交易历史 -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title mb-0">交易历史</h5>
            </div>
            <div class="card-body">
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 加载公司列表
            $.get('/api/company/market', function(data) {
                const select = $('#company');
                data.companies.forEach(function(company) {
                    select.append(`<option value="${company.id}">${company.name} (${company.current_price})</option>`);
                });
            });
            
            // 加载持仓信息
            function loadHoldings() {
                $.get('/api/trading/holdings', function(data) {
                    const holdings = $('#holdings');
                    holdings.empty();
                    
                    if (data.holdings.length === 0) {
                        holdings.html('<p>暂无持仓</p>');
                        return;
                    }
                    
                    const table = $('<table class="table">').appendTo(holdings);
                    table.html(`
                        <thead>
                            <tr>
                                <th>公司</th>
                                <th>持股数</th>
                                <th>成本价</th>
                                <th>当前价</th>
                                <th>市值</th>
                                <th>盈亏</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.holdings.map(h => `
                                <tr>
                                    <td>${h.company_name}</td>
                                    <td>${h.shares}</td>
                                    <td>${h.purchase_price}</td>
                                    <td>${h.current_price}</td>
                                    <td>${h.current_value}</td>
                                    <td class="${h.profit_loss >= 0 ? 'text-success' : 'text-danger'}">
                                        ${h.profit_loss}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `);
                });
            }
            
            // 加载交易历史
            function loadHistory() {
                $.get('/api/trading/history', function(data) {
                    const history = $('#history');
                    history.empty();
                    
                    if (data.transactions.length === 0) {
                        history.html('<p>暂无交易记录</p>');
                        return;
                    }
                    
                    const table = $('<table class="table">').appendTo(history);
                    table.html(`
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>类型</th>
                                <th>公司</th>
                                <th>股数</th>
                                <th>价格</th>
                                <th>总额</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.transactions.map(t => `
                                <tr>
                                    <td>${t.created_at}</td>
                                    <td>${t.type === 'buy' ? '买入' : '卖出'}</td>
                                    <td>${t.company_name}</td>
                                    <td>${t.shares}</td>
                                    <td>${t.price}</td>
                                    <td>${t.total_amount}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `);
                });
            }
            
            // 初始加载
            loadHoldings();
            loadHistory();
            
            // 提交交易
            $('#tradeForm').on('submit', function(e) {
                e.preventDefault();
                
                const data = {
                    company_id: $('#company').val(),
                    shares: parseInt($('#shares').val()),
                    price: parseFloat($('#price').val())
                };
                
                const type = $('#type').val();
                const url = `/api/trading/${type}`;
                
                $.ajax({
                    url: url,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert(response.message);
                        loadHoldings();
                        loadHistory();
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.message || '交易失败，请重试');
                    }
                });
            });
        });
    </script>
</body>
</html>
