<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}股票交易游戏{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            {% if session.get('user_id') %}
            <li><a href="{{ url_for('company.create_page') }}">创建公司</a></li>
            <li><a href="#" id="userBalance"></a></li>
            <li><a href="{{ url_for('auth.logout') }}">退出</a></li>
            {% else %}
            <li><a href="{{ url_for('auth.login_page') }}">登录</a></li>
            <li><a href="{{ url_for('auth.register_page') }}">注册</a></li>
            {% endif %}
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 股票交易游戏</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
