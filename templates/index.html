{% extends "base.html" %}

{% block title %}首页 - 股票交易游戏{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="display-4 mb-4">欢迎来到股票交易游戏</h1>
        {% if current_user.is_authenticated %}
        <p class="lead">{{ current_user.nickname }}，开始你的投资之旅吧！</p>
        <div class="mt-4">
            <a href="#" class="btn btn-primary btn-lg me-3">进入交易大厅</a>
            <a href="#" class="btn btn-outline-primary btn-lg">查看我的资产</a>
        </div>
        {% else %}
        <p class="lead">立即注册，获得10000元初始资金！</p>
        <div class="mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg me-3">免费注册</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg">立即登录</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
