<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --hover-color: #0e916f;
            --bg-color: #f7f7f8;
            --chat-bg: #ffffff;
            --text-color: #2d333a;
            --border-color: #e5e5e5;
            --sidebar-width: 260px;
            --topbar-height: 48px;
            --message-max-width: 800px;
        }

        .dark-theme {
            --primary-color: #10a37f;
            --hover-color: #0e916f;
            --bg-color: #1e1e1e;
            --chat-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            background-color: var(--chat-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--hover-color);
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-item:hover {
            background-color: var(--bg-color);
        }

        .history-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 主内容区域样式 */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            height: var(--topbar-height);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background-color: var(--chat-bg);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-wrapper {
            width: 100%;
            max-width: var(--message-max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background-color: #5436da;
            color: white;
        }

        .ai-message .message-avatar {
            background-color: var(--primary-color);
            color: white;
        }

        .message-content {
            flex-grow: 1;
            overflow-x: auto;
        }

        .message-time {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .input-container {
            padding: 1rem;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: var(--message-max-width);
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 48px;
            max-height: 200px;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            overflow-y: auto;
        }

        .send-btn {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .send-btn:hover {
            color: var(--hover-color);
        }

        .send-btn:disabled {
            color: var(--border-color);
            cursor: not-allowed;
        }

        /* 代码块样式 */
        pre {
            background-color: #282c34;
            color: #abb2bf;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
        }

        /* Markdown 样式 */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 1rem 0 0.5rem;
            color: var(--text-color);
        }

        .ai-message p {
            margin: 0.5rem 0;
        }

        .ai-message ul, .ai-message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .ai-message blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: #666;
        }

        /* 设置面板 */
        .settings-panel {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .setting-item {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 100%;
                --message-max-width: 100%;
            }

            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                width: 80%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .top-bar {
                padding: 0 0.5rem;
                justify-content: space-between;
            }

            .menu-btn {
                display: block;
                background: none;
                border: none;
                color: var(--text-color);
                font-size: 1.2rem;
                cursor: pointer;
            }

            .message {
                padding: 0.75rem;
            }

            .input-container {
                padding: 0.75rem;
            }
        }

        /* 添加复制按钮样式 */
        .copy-btn {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        /* 代码块工具栏 */
        .code-toolbar {
            position: relative;
            margin-top: 1rem;
        }

        .code-toolbar .copy-btn {
            opacity: 1;
            position: static;
            margin-left: auto;
            display: block;
        }

        /* 导出按钮 */
        .export-btn {
            margin-left: auto;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .export-btn:hover {
            background-color: var(--hover-color);
        }

        /* 加载动画 */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.5rem;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fas fa-plus"></i>
                新对话
            </button>
            <div class="history-list" id="historyList"></div>
            <div class="settings-panel">
                <div class="setting-item">
                    <input type="checkbox" id="darkMode">
                    <label for="darkMode">深色模式</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="streamMode" checked>
                    <label for="streamMode">流式响应</label>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="top-bar">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>AI Assistant</h2>
                <button class="export-btn" onclick="exportChat()">
                    <i class="fas fa-download"></i> 导出对话
                </button>
            </div>
            <div class="chat-container" id="chatHistory"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="prompt" 
                        class="input-box" 
                        placeholder="输入消息，按 Enter 发送，Shift + Enter 换行..."
                        rows="1"
                        onInput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 添加当前会话ID的跟踪
        let currentConversationId = null;

        // 深色模式切换
        document.getElementById('darkMode').addEventListener('change', function(e) {
            document.body.classList.toggle('dark-theme', e.target.checked);
        });

        // 添加消息到聊天历史
        function addMessage(content, isUser = false, time = null) {
            const chatHistory = document.getElementById('chatHistory');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            let formattedContent = content;
            if (!isUser) {
                formattedContent = formatMarkdown(content);
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="message-content">
                    ${formattedContent}
                    <button class="copy-btn" onclick="copyMessage('${content.replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                    <div class="message-time">${time || new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messageWrapper.appendChild(messageDiv);
            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Markdown 格式化
        function formatMarkdown(text) {
            return text
                .replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => `
                    <div class="code-toolbar">
                        <pre><code class="language-${lang}">${code}</code></pre>
                        <button class="copy-btn" onclick="copyCode(this, \`${code.replace(/`/g, '\\`')}\`)">
                            <i class="fas fa-copy"></i> 复制代码
                        </button>
                    </div>
                `)
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                .replace(/\n/g, '<br>');
        }

        // 更新流式响应
        function updateStreamResponse(aiMessage, content) {
            const contentDiv = aiMessage.querySelector('.message-content');
            contentDiv.innerHTML = `
                ${formatMarkdown(content)}
                <button class="copy-btn" onclick="copyMessage('${content.replace(/'/g, "\\'")}')">
                    <i class="fas fa-copy"></i> 复制
                </button>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            aiMessage.scrollIntoView({ behavior: 'smooth' });
        }

        // 修改发送消息函数
        function sendMessage() {
            const prompt = document.getElementById('prompt');
            const sendBtn = document.getElementById('sendBtn');
            const streamMode = document.getElementById('streamMode').checked;
            
            if (!prompt.value.trim()) return;
            
            sendBtn.disabled = true;
            prompt.disabled = true;
            
            // 添加超时计时器
            const timeout = setTimeout(() => {
                addMessage('请求超时，请重试', false);
                sendBtn.disabled = false;
                prompt.disabled = false;
            }, 30000);  // 30秒超时
            
            if (streamMode) {
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({ 
                        prompt: prompt.value,
                        stream: true,
                        conversation_id: currentConversationId
                    })
                }).then(response => {
                    clearTimeout(timeout);  // 清除超时计时器
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    const messageWrapper = document.createElement('div');
                    messageWrapper.className = 'message-wrapper';
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai-message';
                    aiMessage.innerHTML = `
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="typing">AI正在思考...</div>
                            <div class="message-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                    `;
                    messageWrapper.appendChild(aiMessage);
                    document.getElementById('chatHistory').appendChild(messageWrapper);

                    function readStream() {
                        reader.read().then(({done, value}) => {
                            if (done) {
                                sendBtn.disabled = false;
                                prompt.disabled = false;
                                prompt.value = '';
                                prompt.style.height = 'auto';
                                loadHistory();
                                return;
                            }
                            
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        if (data.conversation_id) {
                                            currentConversationId = data.conversation_id;
                                            updateActiveConversation(currentConversationId);
                                        }
                                        updateStreamResponse(aiMessage, data.content);
                                    } catch (e) {
                                        console.error('Error parsing SSE data:', e);
                                    }
                                }
                            });
                            
                            readStream();
                        });
                    }

                    readStream();
                }).catch(err => {
                    clearTimeout(timeout);  // 清除超时计时器
                    addMessage(`请求失败: ${err.message}`, false);
                    sendBtn.disabled = false;
                    prompt.disabled = false;
                });
            } else {
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt: prompt.value,
                        stream: false,
                        conversation_id: currentConversationId
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        if (data.conversation_id) {
                            currentConversationId = data.conversation_id;
                            updateActiveConversation(currentConversationId);
                        }
                        addMessage(data.response, false);
                    } else {
                        addMessage(`错误: ${data.error}`, false);
                    }
                })
                .catch(err => {
                    addMessage(`请求失败: ${err.message}`, false);
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    prompt.disabled = false;
                    prompt.value = '';
                    prompt.style.height = 'auto';
                    loadHistory();
                });
            }
        }

        // 修改开始新对话函数
        function startNewChat() {
            fetch('/api/new-conversation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    currentConversationId = data.conversation_id;
                    document.getElementById('chatHistory').innerHTML = '';
                    document.getElementById('prompt').value = '';
                    document.getElementById('prompt').style.height = 'auto';
                    loadHistory();
                    updateActiveConversation(currentConversationId);
                }
            });
        }

        // 修改加载历史记录函数
        function loadHistory() {
            fetch('/api/history')
                .then(res => res.json())
                .then(data => {
                    const historyList = document.getElementById('historyList');
                    historyList.innerHTML = '';
                    data.forEach(conv => {
                        const div = document.createElement('div');
                        div.className = `history-item ${conv.id === currentConversationId ? 'active' : ''}`;
                        div.innerHTML = `
                            <i class="fas fa-comment"></i>
                            <span>${conv.messages[0]?.content.substring(0, 20) || '新对话'}...</span>
                        `;
                        div.onclick = () => loadConversation(conv);
                        historyList.appendChild(div);
                    });
                });
        }

        // 修改加载特定对话函数
        function loadConversation(conv) {
            currentConversationId = conv.id;
            updateActiveConversation(currentConversationId);
            
            fetch(`/api/conversation/${conv.id}`)
                .then(res => res.json())
                .then(data => {
                    const chatHistory = document.getElementById('chatHistory');
                    chatHistory.innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', msg.timestamp);
                    });
                });
        }

        // 添加更新活动会话的函数
        function updateActiveConversation(id) {
            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === id.toString()) {
                    item.classList.add('active');
                }
            });
        }

        // 切换侧边栏
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
        }

        // 复制消息内容
        function copyMessage(content) {
            navigator.clipboard.writeText(content).then(() => {
                alert('已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 导出对话
        function exportChat() {
            const chatHistory = document.getElementById('chatHistory');
            const messages = Array.from(chatHistory.querySelectorAll('.message')).map(msg => {
                const content = msg.querySelector('.message-content').textContent;
                const time = msg.querySelector('.message-time').textContent;
                const isUser = msg.classList.contains('user-message');
                return {
                    role: isUser ? 'user' : 'assistant',
                    content,
                    time
                };
            });

            const blob = new Blob([JSON.stringify(messages, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-history-${new Date().toISOString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 添加代码复制功能
        function copyCode(button, code) {
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> 已复制';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 在初始化代码之前添加回车键处理
        // 处理回车键发送
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查系统深色模式
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.getElementById('darkMode').checked = true;
                document.body.classList.add('dark-theme');
            }

            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                document.getElementById('darkMode').checked = e.matches;
                document.body.classList.toggle('dark-theme', e.matches);
            });

            // 点击外部关闭侧边栏
            document.addEventListener('click', function(e) {
                const sidebar = document.querySelector('.sidebar');
                const menuBtn = document.querySelector('.menu-btn');
                if (sidebar.classList.contains('show') && 
                    !sidebar.contains(e.target) && 
                    !menuBtn.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            });

            startNewChat();
        });

        // 添加网络状态监测
        window.addEventListener('online', function() {
            addMessage('网络已连接', false);
        });
        
        window.addEventListener('offline', function() {
            addMessage('网络已断开', false);
        });

        // 添加自动重连机制
        function reconnect() {
            if (currentStreamConnection) {
                currentStreamConnection.close();
                startStreaming();
            }
        }

        // 添加输入历史
        let inputHistory = [];
        let historyIndex = -1;

        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' && inputHistory.length > 0) {
                historyIndex = Math.min(historyIndex + 1, inputHistory.length - 1);
                this.value = inputHistory[historyIndex];
            } else if (e.key === 'ArrowDown' && historyIndex >= 0) {
                historyIndex--;
                this.value = historyIndex >= 0 ? inputHistory[historyIndex] : '';
            }
        });

        // 添加重试机制
        let retryCount = 0;
        const maxRetries = 3;

        function retryMessage() {
            if (retryCount < maxRetries) {
                retryCount++;
                addMessage(`正在重试 (${retryCount}/${maxRetries})...`, false);
                sendMessage();
            } else {
                addMessage('重试次数已达上限，请稍后再试', false);
                retryCount = 0;
            }
        }
    </script>
