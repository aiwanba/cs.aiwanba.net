<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- 使用字节跳动静态资源公共库 -->
    <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/material-design-icons/3.0.2/iconfont/material-icons.min.css" rel="stylesheet">
    <!-- 使用 BootCDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --hover-color: #1d4ed8;
            --message-bg: #ffffff;
            --user-message-bg: #2563eb;
            --user-message-color: #ffffff;
            --ai-message-bg: #f1f5f9;
            --ai-message-color: #1e293b;
            --code-bg: #1e293b;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--message-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-header {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .new-chat-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: var(--border-radius);
            width: 100%;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--hover-color);
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 260px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: var(--message-bg);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .model-details h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .model-details p {
            font-size: 0.85rem;
            color: #64748b;
        }

        /* 聊天区域 */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 16px;
            border-radius: var(--border-radius);
            max-width: 85%;
            position: relative;
            line-height: 1.6;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: var(--user-message-bg);
            color: var(--user-message-color);
            margin-left: auto;
        }

        .ai-message .message-content {
            background: var(--ai-message-bg);
            color: var(--ai-message-color);
        }

        /* 输入区域 */
        .input-container {
            background: var(--message-bg);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            position: relative;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            background: var(--ai-message-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        #prompt {
            flex: 1;
            border: none;
            background: transparent;
            min-height: 24px;
            max-height: 200px;
            resize: none;
            padding: 0;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-color);
            outline: none;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-button {
            background: transparent;
            border: none;
            padding: 6px;
            color: #64748b;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-button:hover {
            background: var(--border-color);
            color: var(--text-color);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: var(--hover-color);
        }

        /* 工具提示 */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .action-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: calc(100% + 8px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
            .message-content {
                max-width: 95%;
            }
        }

        /* 历史记录样式 */
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .history-group {
            margin-bottom: 8px;
        }

        .history-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background: var(--ai-message-bg);
        }

        .history-content {
            flex: 1;
            overflow: hidden;
        }

        .history-title {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 4px;
        }

        /* 优化滚动条样式 */
        .chat-history::-webkit-scrollbar {
            width: 4px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">
                <span class="material-icons">add</span>
                新对话
            </button>
        </div>
        <div class="chat-history">
            <!-- 历史对话列表 -->
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 头部 -->
        <div class="chat-header">
            <div class="model-info">
                <div class="model-avatar">
                    <span class="material-icons">smart_toy</span>
                </div>
                <div class="model-details">
                    <h2>AI Assistant</h2>
                    <p>DeepSeek-R1</p>
                </div>
            </div>
            <button class="action-button" onclick="clearChat()">
                <span class="material-icons">delete_outline</span>
                <span class="tooltip">清空对话</span>
            </button>
        </div>

        <!-- 聊天区域 -->
        <div id="chat-container" class="chat-container"></div>

        <!-- 输入区域 -->
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea id="prompt" placeholder="输入消息，Ctrl + Enter 发送..." rows="1"></textarea>
                    <div class="input-actions">
                        <button class="action-button" onclick="document.getElementById('file-upload').click()">
                            <span class="material-icons">attach_file</span>
                            <span class="tooltip">上传文件</span>
                        </button>
                        <button class="action-button" onclick="showCommands()">
                            <span class="material-icons">code</span>
                            <span class="tooltip">快捷命令</span>
                        </button>
                        <button class="send-button" onclick="sendMessage()">
                            <span class="material-icons">send</span>
                        </button>
                    </div>
                </div>
                <input type="file" id="file-upload" style="display: none" multiple>
                <div id="command-list" class="command-list"></div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt');
        let isProcessing = false;
        let messageHistory = [];

        function getFormattedTime() {
            return new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt || isProcessing) return;

            isProcessing = true;
            appendMessage('user', prompt);
            promptInput.value = '';

            // 添加用户消息到历史
            messageHistory.push({
                role: "user",
                content: prompt
            });

            appendTypingIndicator();

            try {
                console.log("Sending request to /api/chat");
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt, 
                        history: messageHistory.slice(-10), // 保留最近10条消息
                        stream: true 
                    }),
                });

                console.log("Response received:", response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                removeTypingIndicator();

                const reader = response.body.getReader();
                let aiMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const text = new TextDecoder().decode(value);
                    console.log("Received chunk:", text);
                    aiMessage += text;
                    updateLastMessage('ai', aiMessage);
                }

                // 添加AI回复到历史
                messageHistory.push({
                    role: "assistant",
                    content: aiMessage
                });

                // 更新侧边栏历史记录
                updateChatHistory();
            } catch (error) {
                console.error('Error:', error);
                appendMessage('system', '发生错误，请重试');
                removeTypingIndicator();
            } finally {
                isProcessing = false;
            }
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            
            if (role === 'system') {
                div.innerHTML = `<div class="system-message">${content}</div>`;
            } else {
                div.innerHTML = `
                    <div class="message-content">${content}</div>
                    <div class="message-time">${getFormattedTime()}</div>
                `;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'message ai-message typing-indicator-message';
            div.innerHTML = `
                <div class="typing-indicator">
                    <span>AI正在思考</span>
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.querySelector('.typing-indicator-message');
            if (indicator) {
                indicator.remove();
            }
        }

        function updateLastMessage(role, content) {
            let lastMessage = document.querySelector('.ai-message:last-child');
            if (!lastMessage || lastMessage.classList.contains('typing-indicator-message')) {
                appendMessage(role, processMessageContent(content));
            } else {
                lastMessage.querySelector('.message-content').innerHTML = processMessageContent(content);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 添加新功能
        function showCommands() {
            const commandList = document.getElementById('command-list');
            commandList.classList.toggle('show');
        }

        function insertCommand(command) {
            const prompt = document.getElementById('prompt');
            prompt.value = command + ' ' + prompt.value;
            prompt.focus();
            document.getElementById('command-list').classList.remove('show');
        }

        async function handleFileUpload(event) {
            const files = event.target.files;
            if (files.length > 0) {
                const formData = new FormData();
                for (let file of files) {
                    formData.append('files', file);
                }
                
                appendMessage('system', '正在上传文件...');
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    if (result.files) {
                        const fileLinks = result.files.map(file => 
                            `[${file.original_name}](${file.url})`
                        ).join('\n');
                        
                        promptInput.value += `\n${fileLinks}\n`;
                        event.target.value = ''; // 清空文件选择
                        appendMessage('system', '文件上传成功！');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    appendMessage('system', '文件上传失败，请重试');
                }
            }
        }

        // 代码高亮处理
        function processMessageContent(content) {
            // 配置 marked 选项
            marked.setOptions({
                renderer: new marked.Renderer(),
                highlight: function(code, lang) {
                    if (lang && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                pedantic: false,
                gfm: true,
                breaks: true,
                sanitize: false,
                smartypants: false,
                xhtml: false
            });

            // 自定义渲染规则
            const renderer = {
                // 优化标题渲染
                heading(text, level) {
                    return `<h${level} class="markdown-heading level-${level}">${text}</h${level}>`;
                },
                // 优化列表渲染
                list(body, ordered) {
                    const type = ordered ? 'ol' : 'ul';
                    return `<${type} class="markdown-list">${body}</${type}>`;
                },
                // 优化列表项渲染
                listitem(text) {
                    return `<li class="markdown-list-item">${text}</li>`;
                },
                // 优化代码块渲染
                code(code, language) {
                    const validLanguage = Prism.languages[language] ? language : 'plaintext';
                    const highlighted = Prism.highlight(
                        code,
                        Prism.languages[validLanguage],
                        validLanguage
                    );
                    return `
                        <div class="code-block-wrapper">
                            <div class="code-block-header">
                                <span class="code-language">${validLanguage}</span>
                                <button class="copy-button" onclick="copyCode(this)">复制</button>
                            </div>
                            <pre class="language-${validLanguage}"><code class="language-${validLanguage}">${highlighted}</code></pre>
                        </div>`;
                },
                // 优化段落渲染
                paragraph(text) {
                    return `<p class="markdown-paragraph">${text}</p>`;
                }
            };

            marked.use({ renderer });
            return marked.parse(content);
        }

        function copyCode(button) {
            const code = button.parentElement.querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = '已复制!';
                setTimeout(() => button.textContent = originalText, 2000);
            });
        }

        // 文件上传监听
        document.getElementById('file-upload').addEventListener('change', handleFileUpload);

        // 自动调整文本框高度
        const textarea = document.getElementById('prompt');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });

        // Ctrl + Enter 发送
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 添加历史记录管理功能
        function updateChatHistory() {
            const chatHistory = document.querySelector('.chat-history');
            chatHistory.innerHTML = '';

            // 按对话分组显示历史记录
            let currentGroup = [];
            messageHistory.forEach((msg, index) => {
                currentGroup.push(msg);
                if (msg.role === 'assistant' || index === messageHistory.length - 1) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'history-group';
                    groupDiv.innerHTML = `
                        <div class="history-item" onclick="loadChat(${index - currentGroup.length + 1})">
                            <span class="material-icons">chat</span>
                            <div class="history-content">
                                <div class="history-title">${currentGroup[0].content.substring(0, 30)}...</div>
                                <div class="history-time">${getFormattedTime()}</div>
                            </div>
                        </div>
                    `;
                    chatHistory.appendChild(groupDiv);
                    currentGroup = [];
                }
            });
        }

        // 加载历史对话
        function loadChat(startIndex) {
            chatContainer.innerHTML = '';
            for (let i = startIndex; i < messageHistory.length; i++) {
                const msg = messageHistory[i];
                appendMessage(msg.role === 'user' ? 'user' : 'ai', msg.content);
            }
        }

        // 清空对话
        function clearChat() {
            if (confirm('确定要清空所有对话吗？')) {
                chatContainer.innerHTML = '';
                messageHistory = [];
                updateChatHistory();
            }
        }

        // 新对话按钮
        document.querySelector('.new-chat-btn').addEventListener('click', () => {
            chatContainer.innerHTML = '';
            messageHistory = [];
            updateChatHistory();
        });
    </script>
</body>
</html>
