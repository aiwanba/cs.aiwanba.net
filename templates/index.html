<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0066ff;
            --bg-color: #f5f7fb;
            --text-color: #2c3e50;
            --message-bg: #ffffff;
            --user-message-bg: #0066ff;
            --user-message-color: #ffffff;
            --ai-message-bg: #f8f9fa;
            --ai-message-color: #2c3e50;
            --border-radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--message-bg);
            padding: 16px 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .header-info p {
            font-size: 0.85rem;
            color: #64748b;
        }

        .chat-wrapper {
            max-width: 1000px;
            margin: 68px auto 80px;
            padding: 20px;
            width: 100%;
        }

        #chat-container {
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 160px);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s forwards;
            position: relative;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 12px 18px;
            border-radius: var(--border-radius);
            max-width: 85%;
            position: relative;
            font-size: 0.95rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: var(--user-message-bg);
            color: var(--user-message-color);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-content {
            background: var(--ai-message-bg);
            color: var(--ai-message-color);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 4px;
            opacity: 0.8;
        }

        .input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--message-bg);
            padding: 16px 24px;
            box-shadow: 0 -1px 2px rgba(0,0,0,0.1);
        }

        #input-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 8px 16px;
        }

        #prompt {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            color: var(--text-color);
            outline: none;
        }

        #prompt::placeholder {
            color: #94a3b8;
        }

        .action-button {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background: rgba(0,0,0,0.05);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .send-button:hover {
            background: #0052cc;
        }

        .typing-indicator {
            padding: 12px 18px;
            background: var(--ai-message-bg);
            border-radius: var(--border-radius);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .typing-animation {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .system-message {
            text-align: center;
            color: #64748b;
            background: rgba(100,116,139,0.1);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-size: 0.85rem;
            margin: 16px 0;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 代码块样式 */
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .chat-wrapper {
                padding: 12px;
            }

            .message-content {
                max-width: 90%;
            }

            .input-wrapper {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="avatar">AI</div>
            <div class="header-info">
                <h1>AI Assistant</h1>
                <p>随时为您提供帮助</p>
            </div>
        </div>
    </header>

    <div class="chat-wrapper">
        <div id="chat-container"></div>
    </div>

    <div class="input-wrapper">
        <div id="input-container">
            <button class="action-button" title="清空对话">
                <span class="material-icons">delete_outline</span>
            </button>
            <input type="text" id="prompt" placeholder="输入您的问题，按回车发送...">
            <button class="send-button" onclick="sendMessage()">
                <span class="material-icons">send</span>
                发送
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt');
        let isProcessing = false;

        function getFormattedTime() {
            return new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt || isProcessing) return;

            isProcessing = true;
            appendMessage('user', prompt);
            promptInput.value = '';

            appendTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, stream: true }),
                });

                removeTypingIndicator();

                const reader = response.body.getReader();
                let aiMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const text = new TextDecoder().decode(value);
                    aiMessage += text;
                    updateLastMessage('ai', aiMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('system', '发生错误，请重试');
                removeTypingIndicator();
            } finally {
                isProcessing = false;
            }
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            
            if (role === 'system') {
                div.innerHTML = `<div class="system-message">${content}</div>`;
            } else {
                div.innerHTML = `
                    <div class="message-content">${content}</div>
                    <div class="message-time">${getFormattedTime()}</div>
                `;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'message ai-message typing-indicator-message';
            div.innerHTML = `
                <div class="typing-indicator">
                    <span>AI正在思考</span>
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.querySelector('.typing-indicator-message');
            if (indicator) {
                indicator.remove();
            }
        }

        function updateLastMessage(role, content) {
            let lastMessage = document.querySelector('.ai-message:last-child');
            if (!lastMessage || lastMessage.classList.contains('typing-indicator-message')) {
                appendMessage(role, content);
            } else {
                lastMessage.querySelector('.message-content').innerHTML = content;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 支持回车发送
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 清空对话
        document.querySelector('.action-button').addEventListener('click', () => {
            if (confirm('确定要清空所有对话吗？')) {
                chatContainer.innerHTML = '';
            }
        });

        // 自动聚焦输入框
        promptInput.focus();
    </script>
</body>
</html>
