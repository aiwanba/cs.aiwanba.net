<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票交易游戏</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-item" onclick="showSection('market')">市场</div>
            <div class="nav-item" onclick="showSection('company')">公司</div>
            <div class="nav-item" onclick="showSection('bank')">银行</div>
            <div class="nav-item" onclick="showSection('notifications')">消息</div>
        </div>

        <!-- 市场部分 -->
        <div id="market-section" class="section">
            <h2>市场概况</h2>
            <table class="table" id="market-table">
                <thead>
                    <tr>
                        <th>公司名称</th>
                        <th>当前股价</th>
                        <th>成交量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="market-data">
                    <!-- 动态填充 -->
                </tbody>
            </table>
        </div>

        <!-- 公司部分 -->
        <div id="company-section" class="section" style="display: none;">
            <h2>创建公司</h2>
            <form id="company-form">
                <div class="form-group">
                    <label>公司名称</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>行业</label>
                    <input type="text" name="industry" required>
                </div>
                <div class="form-group">
                    <label>初始资金（元）</label>
                    <input type="number" name="initial_cash" min="10000000" required>
                </div>
                <button type="submit" class="btn">创建公司</button>
            </form>
        </div>

        <!-- 银行部分 -->
        <div id="bank-section" class="section" style="display: none;">
            <h2>银行账户</h2>
            <div id="account-info">
                <!-- 动态填充 -->
            </div>
            <div class="form-group">
                <label>存款金额</label>
                <input type="number" id="deposit-amount">
                <button onclick="createDeposit()" class="btn">创建定期存款</button>
            </div>
        </div>

        <!-- 消息部分 -->
        <div id="notifications-section" class="section" style="display: none;">
            <h2>消息中心</h2>
            <div id="notifications-list">
                <!-- 动态填充 -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
