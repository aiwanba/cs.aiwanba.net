<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建公司 - 股票交易游戏</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">股票交易游戏</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/market">市场</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/company/create">创建公司</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>创建新公司</h2>
        <form id="createCompanyForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">公司名称</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">公司描述</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="totalShares" class="form-label">发行股数</label>
                <input type="number" class="form-control" id="totalShares" min="1000" required>
                <div class="form-text">最少发行1000股</div>
            </div>
            <div class="mb-3">
                <label for="initialPrice" class="form-label">发行价格</label>
                <input type="number" class="form-control" id="initialPrice" min="0.01" step="0.01" required>
                <div class="form-text">发行成本为总市值的10%</div>
            </div>
            <button type="submit" class="btn btn-primary">创建公司</button>
        </form>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#createCompanyForm').on('submit', function(e) {
                e.preventDefault();
                
                const data = {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    total_shares: parseInt($('#totalShares').val()),
                    initial_price: parseFloat($('#initialPrice').val())
                };
                
                $.ajax({
                    url: '/api/company/create',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('公司创建成功！');
                        window.location.href = '/market';
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.message || '创建失败，请重试');
                    }
                });
            });
        });
    </script>
</body>
</html>
