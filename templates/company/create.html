{% extends "base.html" %}

{% block title %}创建公司 - 股票交易游戏{% endblock %}

{% block content %}
<div class="company-container">
    <h2>创建新公司</h2>
    <form id="createCompanyForm" class="company-form">
        <div class="form-group">
            <label for="name">公司名称</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">公司描述</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="total_shares">发行股份数量</label>
            <input type="number" id="total_shares" name="total_shares" min="1" required>
        </div>
        <div class="form-group">
            <label for="initial_price">初始股价</label>
            <input type="number" id="initial_price" name="initial_price" min="0.01" step="0.01" required>
        </div>
        <button type="submit">创建公司</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('createCompanyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        total_shares: document.getElementById('total_shares').value,
        initial_price: document.getElementById('initial_price').value
    };
    
    try {
        const response = await fetch('/company/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (result.success) {
            alert('公司创建成功！');
            window.location.href = `/company/info/${result.data.id}`;
        } else {
            alert(result.message);
        }
    } catch (error) {
        alert('创建失败，请重试');
    }
});
</script>
{% endblock %}
