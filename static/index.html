<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="智能对话助手 - 基于AI的实时聊天服务">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="header">
                <img src="/static/images/logo.png" alt="系统logo" class="logo">
                <h1>对话管理</h1>
            </div>
            <div class="history-list" id="historyList">
                <!-- 会话历史将动态加载到这里 -->
            </div>
            <div class="export-section">
                <h2>数据导出</h2>
                <div class="export-options">
                    <select id="exportFormat">
                        <option value="csv">CSV格式</option>
                        <option value="json">JSON格式</option>
                    </select>
                    <button onclick="exportAllConversations()">批量导出</button>
                </div>
            </div>
        </div>

        <!-- 主聊天区 -->
        <div class="chat-area">
            <div class="loading" id="loading">✍️ AI正在思考中...</div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="输入你的问题..." onkeydown="handleEnterKey(event)" autocomplete="off">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <div class="error-toast" id="errorToast"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
